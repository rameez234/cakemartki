<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
        .styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}

    </style>
</head>
<body>
<table class="styled-table">
    <thead>
     <tr>
     <th>username</th>
    <th>cakename</th>

    <th>description</th>
     <th>price</th>
     <th>date</th>

</tr>
      </thead>
    <tbody>

 {% for i in result4 %}
<tr>
    <td>{{i.username.username}}</td>

    <td>{{i.cakename.cakename}}</td>
     <td>{{i.cakename.description}}</td>
     <td>{{i.cakename.price}}</td>
       <td>{{i.date}}</td>

</tr>


{% endfor %}
    </tbody>
</table>
</body>
</html>
